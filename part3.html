<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <meta name="author" content="Ayima Okeeva">
</head>
<body>
  <style>
    fieldset {
      background: lightyellow;
      border: 10px yellow solid;
      margin-bottom: 10px;
      width: 720px;
    }

    label {
      display: inline-block;
      text-align: right;
      vertical-align: text-top;
    }

    input {
/*      width: auto;*/
    }

    .feedback {
      width: 360px;
      height: 50px;
    }

    label:hover {
      font-size: 40px
    }

    inpu:hover {
      font-size: 20px
    }
  </style>

  <form>
    <div>

      <form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
        <fieldset>
          <legend>
            <h2>Your Face</h2>
          </legend>
          <p>Your image:</p>
          <input type="file" name="fileToUpload">
          <p>Image Preview:
            <img id="preview" ></p>
        </fieldset>
      </form>

    </div>
    <div>
      <form>
        <fieldset>
          <legend>
            <h2>Your General Details</h2>
          </legend>
          <label for="name">Name:</label>
          <input type="text" name="firstname" value="Your full name" autofocus>
          <br>
          <label for="gender">Gender</label>
          <input type="radio" name="iq" value="female">Female
          <input type="radio" name="iq" value="male" checked>Male
          <br>
          <label for="age">Age:</label>
          <input type="text" name="age" value="18" required>
          <br>
          <label for="birthday">Date of birth:</label>
          <input type="date" name="dateOfBirth" required>
          <br>
          <label for="color">Favourite colour:</label>
          <input type="color" name="colour">
          <br>
          <p>Which country:</p>
          <select name="countries">
            <option value="usa">USA</option>
            <option value="ru">Russia</option>
            <option value="uk">United Kingdom</option>
            <option value="cn">China</option>
          </select>
        </fieldset>
      </form>
    </div>
    <div>
      <form>
        <fieldset>
          <legend>
            <h2>Your Indicators</h2>
          </legend>
          <label for="height">Height:</label>
          Short
          <input type="range" min="0" max="100" step="5" value="50" name="mood"> Tall
          <br>
          <label for="salary">Salary:</label>
          Poor
          <input type="range" min="0" max="100" step="5" value="50" name="mood"> Rich
          <br>
        </fieldset>
      </form>
    </div>
    <div>
      <form>
        <fieldset>
          <legend>
            <h2>Your Contact Information</h2>
          </legend>
          <label for="email">Email:</label>
          <input type="text" name="email" required>
          <br>
          <label for="mobile">Mobile:</label>
          <input type="tel" name="tel">
          <br> Address:
          <textarea rows="3" cols="60" name="feedback">
          </textarea>
          <br> Method to contact you:
          <input type="checkbox" name="Email">Email
          <input type="checkbox" name="whatsapp">Whatsapp
          <input type="checkbox" name="inChat">In-app chat
          <br>
        </fieldset>
      </form>
    </div>
    <form>
      <input type="submit" value="Submit">
    </form>
  </form>
  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

</body>

</html>
